<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশ - করোনা ভাইরাস আপডেট (কভিড-১৯)</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<h1 class="title">বাংলাদেশ - করোনা ভাইরাস আপডেট <br> (কভিড-১৯)</h1>
<div class="container">
  <!-- Card stats -->
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">মোট আক্রান্ত</h5>
        <span class="h2 font-weight-bold total_cases color-red count">0</span>
      </div>
      <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
        <i class="fas fa-users"></i>
      </div>
    </div>
  </div>
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">মোট মৃত্যু</h5>
        <span class="h2 font-weight-bold deaths color-blue count">0</span>
      </div>
      <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
        <i class="fas fa-procedures"></i>
      </div>
    </div>
  </div>
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">মোট সুস্থ</h5>
        <span class="h2 font-weight-bold recovered color-green count">0</span>
      </div>
      <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
        <i class="fas fa-child"></i>
      </div>
    </div>
  </div>
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">২৪ ঘন্টায় নতুন আক্রান্ত</h5>
        <span class="h2 font-weight-bold new_cases color-orange count">0</span>
      </div>
      <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
        <i class="fas fa-bell"></i>
      </div>
    </div>
  </div>
</div>

  <!-- javascript file -->
  <script src="js/main.js"></script>
</body>
</html>
